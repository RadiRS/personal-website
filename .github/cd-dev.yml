name: Deploy to SSH Server - Development

on:
  push:
    branches:
      - develop
      - feature/revamp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Deploy to SSH server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p /public_html/develop/
            scp -r ./out ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/public_html/develop/
